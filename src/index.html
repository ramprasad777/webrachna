<!doctype html>
<html ng-app="newFolder">
  <head>
    <meta charset="utf-8">
    <title>newFolder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body class="justRemovethis">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="mainWraper">
        <div class="container">
            <div class="col-md-3 contentBlock profileBlock" style="height:573px;">
                <div class="row"><!--Start Profile Pic Container-->
                    <div class="col-lg-12 col-md-12 col-sm-3 col-xs-12">
                        <div class="image-holder one" id="profilePic">
                            <img alt="" class="head-image circle" height="150" src="assets/images/me.jpeg" width="150" />
                        </div>
                    </div>
                </div>
                <!--End Profile Pic Container--><!--Start Profile Detail Container-->
                <div class="col-lg-12 col-md-12 col-sm-9 col-xs-12"><!--Start Profile Info-->
                    <div class="profileInfo">
                        <div class="row">
                            <h1 class="myName">Ram Prasad</h1>
                        </div>
                        <h5>UI Designer and Front-end Developer</h5>
                        <h5><strong>New Delhi, India</strong></h5>
                    </div>
                <!--End Profile Info--><!--Start Profile Detail Container-->
                    <div class="row">
                        <div class="profileDesc">
                            <h3>Little about me</h3>

                            <p>I am Ram creative web &amp; ui designer based in Delhi (India). Its my passion to building well designed websites which are easy to use and looks more creative and user friendly.</p>
                        </div>
                    </div>
                    <!--End Profile Detail Container--><!--Start Profile Social Networks-->
                    <div class="profileSocial">
                        <h3>Let&#39;s Stay Connected</h3>
                        <div class="cl"></div>
                    </div>
                    <!--End Profile Social Networks--><!--start facebook like-->
                    <article class="fbLike">
                        <div class="fb-like" data-action="like" data-href="https://www.facebook.com/webrachna" data-layout="standard" data-share="false" data-show-faces="false" data-width="100"></div>
                    </article>
                    <!--end facebook like-->
                </div>
            </div>
            <div class="col-md-9">
                <div class="col-md-12 containerInner">
                <div ui-view></div>
            </div>
            </div>
        </div>
    </div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
